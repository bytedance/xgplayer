<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui"
    />
    <meta name="referrer" content="no-referrer" />
    <title>播放器</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: auto;
        overflow: hidden;
      }
      body {
        display: flex;
      }
      #mse {
        flex: auto;
      }
    </style>
    <script type="text/javascript">
      window.addEventListener("resize", function () {
        document.getElementById("mse").style.height = window.innerHeight + "px";
      });
    </script>
  </head>
  <body>
    <div id="mse"></div>
    <script src="./packages/xgplayer/browser/index.js" charset="utf-8"></script>
    <script type="text/javascript">
      let player = new Player({
        id: "mse",
        autoplay: true,
        volume: 0.3,
        url: "https://lf3-static.bytednsdoc.com/obj/eden-cn/nupenuvpxnuvo/xgplayer_doc/xgplayer-demo-720p.mp4",
        playsinline: true,
        height: window.innerHeight,
        width: window.innerWidth
      });
      setTimeout(() => {
        console.log('>>>>>player destroy')
        player.destroy()
      }, 5000)
    </script>
  </body>
</html>
