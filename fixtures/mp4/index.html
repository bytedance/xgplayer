  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;

    #wrapper {
      width: 600px;
    }

    video {
      filter: saturate(100%) !important;
      -webkit-filter: saturate(100%) !important;
    }
  </style>
  <link rel="stylesheet" href="//unpkg.pstatp.com/xgplayer/3.0.0-alpha.110-18/dist/xgplayer.min.css"/>
</head>
<button id="btn" onclick="playNext()">播放下一个</button>
<body>
<section id="wrapper">
  <div id="vs"></div>
</section>
<script type="module">
  import Player from '../../packages/xgplayer/src/index'

  var videoList = [

      //keyValue: "0ff2ccbec8ab45349ae912c89056bc62",

    width: 160,

    plugins: [Mp4Plugin]
  });
  window.player = player

  function playNext() {
    player.playNext({
      vid: 'v02d02g10000cag6m4gmmdqu846g76ag123',
      id: 'mse',
      isLive: false,
      autoplay: true,
      plugins: [Mp4Plugin],
      url: './video/1080p.mp4'
    })
  }
  window.playNext = playNext
  player.on('ended', () => {
    player.replay()
  })
</script>
